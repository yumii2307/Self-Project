{% extends "base.html" %}
{% block title %}Hot Places{% endblock %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block saying %}{{ saying }}{% endblock %}
{% block subtitle %}<i class="fa-solid fa-map-location-dot"></i> Hot Places{% endblock %}
{% block content %}
    <form action="hotplaces" method="post">
        <table>
            <tr>
                <td style="width: 20%;"><input class="form-control" type="text" name="place1"></td>
                <td style="width: 1%;"> </td>
                <td style="width: 20%;"><input class="form-control" type="text" name="place2"></td>
                <td style="width: 1%;"> </td>
                <td style="width: 20%;"><input class="form-control" type="text" name="place3"></td>
                <td><input class="btn btn-primary ms-3" type="submit" value="제출"></td>
            </tr>
        </table>
    </form>
    <div class="mt-3">
        <iframe src="{{url_for('static', filename='img/hotplaces.html')}}" frameborder="1" width="800" height="500"></iframe>
    </div>
{% endblock %}
