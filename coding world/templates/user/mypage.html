{% extends "base.html" %}
{% block title %}MyPage{% endblock %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block saying %}{{ saying }}{% endblock %}
{% block subtitle %}<i class="fa-regular fa-address-card"></i> 마이페이지{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="/user/login" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td style="width: 40%;"><label class="col-form-label">사용자 ID</label></td>
                            <td style="width: 60%;"><label class="col-form-label">{{ session['uid'] }}</label></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">패스워드</label></td>
                            <td><label class="col-form-label">****</label>
                                <button class="btn btn-outline-dark ms-5">본인인증</button>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">이름</label></td>
                            <td><label class="col-form-label">{{ session['uid'] }}</label>
                                <a href="#" class="btn btn-outline-dark ms-5">이름 변경</a>
                            </td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">이메일</label></td>
                            <td><label class="col-form-label">{{ session['uid'] }}@gmail.com</label>
                                <a href="#" class="btn btn-outline-dark ms-5">이메일 변경</a>
                            </td>
                        </tr>
                    </table>
                    <div colspan="2" class="justify-content-center">
                        <input type="submit" class="btn btn-primary" value="완료">
                        <input type="reset" class="btn btn-secondary" value="취소">
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{% endblock %}
